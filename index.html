<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار مادة الرياضيات</title>
    
    <!-- Google Fonts: Cairo & Noto Sans Arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Noto+Sans+Arabic:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- MathJax Configuration -->
    <script>

    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #1e293b;
            --success-color: #059669;
            --error-color: #dc2626;
            --warning-color: #d97706;
            --info-color: #0891b2;
            --light-bg: #f8fafc;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --dark-text: #1f2937;
            --box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --box-shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --border-radius: 16px;
            --border-radius-lg: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', 'Noto Sans Arabic', 'Tahoma', sans-serif;
            background: linear-gradient(135deg, var(--light-bg) 0%, #e2e8f0 100%);
            margin: 0;
            padding: 20px;
            color: var(--dark-text);
            line-height: 1.7;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
            background-color: var(--white);
            box-shadow: var(--box-shadow-lg);
            border-radius: var(--border-radius-lg);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-color), var(--info-color), var(--success-color));
        }

        h1, h2, h3 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        h1 {
            font-size: 2.8rem;
            background: linear-gradient(135deg, var(--primary-color), var(--info-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
        }

        h2 {
            font-size: 2.2rem;
            color: var(--primary-color);
            margin-bottom: 35px;
        }

        h3 {
            font-size: 1.8rem;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--gray-700);
            font-size: 1.1rem;
        }

        input, select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Cairo', sans-serif;
            transition: var(--transition);
            background-color: var(--gray-50);
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background-color: var(--white);
        }

        button {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: var(--white);
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            transition: var(--transition);
            box-shadow: 0 4px 14px 0 rgba(37, 99, 235, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover:not(:disabled)::before {
            left: 100%;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px 0 rgba(37, 99, 235, 0.4);
        }

        button:disabled {
            background: var(--gray-400);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Mathematical and Scientific Text Styling */
        .math-expression, .math-answer, .scientific-text {
            direction: ltr !important;
            display: inline-block;
            vertical-align: middle;
            text-align: left;
            font-family: 'Times New Roman', 'STIX Two Math', serif;
            font-size: 1.1em;
            line-height: 1.4;
            margin: 0 4px;
            padding: 2px 4px;
            background-color: rgba(37, 99, 235, 0.05);
            border-radius: 4px;
            border: 1px solid rgba(37, 99, 235, 0.1);
        }

        .math-expression {
            min-height: 1.5em;
        }

        /* Chemical formulas specific styling */
        .chemical-formula {
            direction: ltr !important;
            font-family: 'Times New Roman', serif;
            font-weight: normal;
            letter-spacing: 0.5px;
        }

        /* Physics equations specific styling */
        .physics-equation {
            direction: ltr !important;
            font-family: 'Times New Roman', 'STIX Two Math', serif;
            font-style: italic;
        }

        .question {
            background-color: var(--white);
            padding: 30px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            border: 2px solid var(--gray-100);
            border-left: 6px solid var(--primary-color);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .question:hover {
            box-shadow: var(--box-shadow);
            transform: translateY(-2px);
        }

        .options {
            margin-top: 25px;
        }

        .option-label {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            background-color: var(--gray-50);
            border-radius: 12px;
            cursor: pointer;
            border: 2px solid var(--gray-200);
            transition: var(--transition);
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }

        .option-label::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(37, 99, 235, 0.1), transparent);
            transition: left 0.3s;
        }

        .option-label:hover::before {
            left: 100%;
        }

        .option-label:hover {
            transform: translateX(-8px);
            border-color: var(--primary-color);
            background-color: var(--white);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.15);
        }

        .option-label input[type="radio"]:checked + .option-text {
            color: var(--primary-color);
            font-weight: 600;
        }

        .option-label:has(input[type="radio"]:checked) {
            border-color: var(--primary-color);
            background-color: rgba(37, 99, 235, 0.05);
        }

        .option-text {
            flex-grow: 1;
            margin-right: 15px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .options input[type="radio"] {
            margin-left: 12px;
            width: 20px;
            height: 20px;
            transform: scale(1.3);
            accent-color: var(--primary-color);
        }

        .hidden {
            display: none !important;
        }

        .progress {
            margin-bottom: 30px;
            text-align: center;
        }

        .progress span {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 15px;
            display: block;
        }

        .progress-bar {
            height: 16px;
            background-color: var(--gray-200);
            border-radius: 8px;
            margin-top: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--info-color));
            width: 0%;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 8px;
            position: relative;
        }

        .progress-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(
                -45deg,
                rgba(255, 255, 255, 0.2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.2) 75%,
                transparent 75%,
                transparent
            );
            background-size: 50px 50px;
            animation: move 2s linear infinite;
        }

        @keyframes move {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 50px 50px;
            }
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-group button {
            flex: 1;
            margin-top: 0;
        }

        .correct {
            border-left-color: var(--success-color);
            background-color: rgba(5, 150, 105, 0.05);
        }

        .incorrect {
            border-left-color: var(--error-color);
            background-color: rgba(220, 38, 38, 0.05);
        }

        .error {
            color: var(--error-color);
            text-align: center;
            padding: 16px;
            background-color: rgba(220, 38, 38, 0.1);
            border-radius: 12px;
            margin: 15px 0;
            font-weight: 600;
            border: 1px solid rgba(220, 38, 38, 0.2);
        }

        .loading {
            text-align: center;
            font-size: 1.3rem;
            margin: 50px 0;
            color: var(--secondary-color);
        }

        .loading i {
            margin-right: 12px;
            animation: spin 1.5s linear infinite;
            color: var(--primary-color);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, var(--gray-50), var(--white));
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            border: 2px solid var(--gray-100);
        }

        .result p {
            font-size: 1.3rem;
            margin-bottom: 15px;
        }

        #answersReview .question {
            margin-bottom: 25px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 8px;
        }

        .status-correct {
            background-color: var(--success-color);
        }

        .status-incorrect {
            background-color: var(--error-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2.2rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            .btn-group {
                flex-direction: column;
            }

            .option-label {
                padding: 15px;
            }

            .math-expression, .math-answer, .scientific-text {
                font-size: 1em;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --light-bg: #0f172a;
                --white: #1e293b;
                --gray-50: #1e293b;
                --gray-100: #334155;
                --gray-200: #475569;
                --dark-text: #f1f5f9;
            }

            body {
                background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
                color: var(--dark-text);
            }
        }

        /* Animation for page transitions */
        .page-transition {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Enhanced MathJax styling */
        .MathJax {
            direction: ltr !important;
            text-align: left !important;
        }

        mjx-container {
            direction: ltr !important;
            text-align: left !important;
            display: inline-block !important;
        }

        mjx-container[jax="CHTML"] {
            direction: ltr !important;
        }

        /* Scientific notation and units */
        .scientific-unit {
            direction: ltr !important;
            font-family: 'Times New Roman', serif;
            font-style: normal;
            margin-left: 4px;
        }

        .scientific-number {
            direction: ltr !important;
            font-family: 'Times New Roman', serif;
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginPage" class="page-transition">
            <h1><i class="fas fa-graduation-cap"></i> اختبار مادة الرياضيات </h1>
            <h2><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> اسم المستخدم:</label>
                    <input type="text" id="username" required placeholder="أدخل اسم المستخدم">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> كلمة المرور:</label>
                    <input type="password" id="password" required placeholder="أدخل كلمة المرور">
                </div>
                <button type="submit"><i class="fas fa-sign-in-alt"></i> دخول</button>
                <p id="loginError" class="error hidden"></p>
            </form>
        </div>

        <div id="dashboardPage" class="hidden page-transition">
            <h1><i class="fas fa-user-graduate"></i> مرحباً <span id="userName"></span></h1>
            <h2><i class="fas fa-tasks"></i> اختر اختبارك</h2>
            <div id="loadingQuestions" class="loading hidden">
                <i class="fas fa-spinner fa-spin"></i> جاري تحميل الأسئلة...
            </div>
            <form id="quizSetup">
                <div class="form-group">
                    <label for="lessonSelect"><i class="fas fa-book"></i> اختر الدرس:</label>
                    <select id="lessonSelect" disabled>
                        <option value="all">كل الدروس</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="questionCount"><i class="fas fa-list-ol"></i> عدد الأسئلة:</label>
                    <select id="questionCount">
                        <option value="5">5 أسئلة</option>
                        <option value="10">10 أسئلة</option>
                        <option value="15">15 سؤالاً</option>
                        <option value="20">20 سؤالاً</option>
                        <option value="25">25 سؤالاً</option>
                        <option value="30">30 سؤالاً</option>
                    </select>
                </div>
                <button type="submit" id="startQuizBtn" disabled>
                    <i class="fas fa-play"></i> <span>بدء الاختبار</span>
                </button>
            </form>
        </div>

        <div id="quizPage" class="hidden page-transition">
            <div class="progress">
                <span>السؤال <span id="currentQuestion">1</span> من <span id="totalQuestions">10</span></span>
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="progressBarFill"></div>
                </div>
            </div>
            <div id="questionContainer"></div>
            <div class="btn-group">
                <button id="prevButton" class="hidden">
                    <i class="fas fa-arrow-right"></i> السابق
                </button>
                <button id="nextButton" class="hidden">
                    <i class="fas fa-arrow-left"></i> التالي
                </button>
            </div>
            <button id="submitQuiz" class="hidden">
                <i class="fas fa-check-circle"></i> تسليم الاختبار
            </button>
        </div>

        <div id="resultsPage" class="hidden page-transition">
            <h2><i class="fas fa-chart-pie"></i> نتيجة الاختبار</h2>
            <div class="result">
                <p>لقد حصلت على <strong style="color: var(--primary-color); font-size: 2rem;"><span id="score">0</span></strong> من <strong style="font-size: 2rem;"><span id="total">10</span></strong></p>
                <p>النسبة المئوية: <strong style="color: var(--success-color); font-size: 2rem;"><span id="percentage">0</span>%</strong></p>
                <div id="resultMessage" style="font-weight: bold; margin-top: 20px; font-size: 1.2rem;"></div>
            </div>
            <div id="answersReview"></div>
            <button id="backToDashboard" style="margin-top: 25px;">
                <i class="fas fa-home"></i> العودة للرئيسية
            </button>
        </div>
    </div>

    <script>
        // --- إعدادات التطبيق المحسنة ---
        const SUBJECT_NAME = 'الرياضيات والعلوم';
        const TELEGRAM_BOT_TOKEN = '8138541482:AAEMwUnhx_pHI1PxZn6oVS-naNp4jiL08TQ';
        const SUMMARY_CHAT_ID = '@quranmytest';
        const DETAILED_CHAT_ID = '-1001722914216';

        let currentUser = null;
        let allQuestions = [];
        let currentQuiz = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let quizSettings = {};
        let startTime = null;

        const hiddenPasswords = ["phy1234", "physics2023", "demo", "math2024", "science123"];

        // --- عناصر DOM ---
        const pages = {
            login: document.getElementById('loginPage'),
            dashboard: document.getElementById('dashboardPage'),
            quiz: document.getElementById('quizPage'),
            results: document.getElementById('resultsPage')
        };

        const elements = {
            loginForm: document.getElementById('loginForm'),
            quizSetup: document.getElementById('quizSetup'),
            userNameSpan: document.getElementById('userName'),
            lessonSelect: document.getElementById('lessonSelect'),
            questionCount: document.getElementById('questionCount'),
            startQuizBtn: document.getElementById('startQuizBtn'),
            questionContainer: document.getElementById('questionContainer'),
            currentQuestionSpan: document.getElementById('currentQuestion'),
            totalQuestionsSpan: document.getElementById('totalQuestions'),
            progressBarFill: document.getElementById('progressBarFill'),
            prevButton: document.getElementById('prevButton'),
            nextButton: document.getElementById('nextButton'),
            submitQuiz: document.getElementById('submitQuiz'),
            scoreSpan: document.getElementById('score'),
            totalSpan: document.getElementById('total'),
            percentageSpan: document.getElementById('percentage'),
            resultMessage: document.getElementById('resultMessage'),
            answersReview: document.getElementById('answersReview'),
            backToDashboard: document.getElementById('backToDashboard'),
            loginError: document.getElementById('loginError')
        };

        // --- الدوال الرئيسية ---
        function showPage(pageName) {
            for (const key in pages) {
                pages[key].classList.toggle('hidden', key !== pageName);
                if (key === pageName) {
                    pages[key].classList.add('page-transition');
                }
            }
        }

        function loadQuestions() {
            const loadingDiv = document.getElementById('loadingQuestions');
            loadingDiv.classList.remove('hidden');
            elements.quizSetup.classList.add('hidden');
            
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbyBnctgP3_kEkj0wk6fh_JHYRFPf-gjZIi07XZS5wnmld4s-kgrb0yHyXh580GYNFtkfg/exec';
            
            axios.get(scriptUrl)
                .then(response => {
                    allQuestions = response.data;
                    const lessons = [...new Set(allQuestions.map(q => q.lesson))].filter(Boolean);
                    
                    elements.lessonSelect.innerHTML = '<option value="all">كل الدروس</option>';
                    lessons.forEach(lesson => {
                        elements.lessonSelect.innerHTML += `<option value="${lesson}">${lesson}</option>`;
                    });
                    
                    elements.lessonSelect.disabled = false;
                    elements.startQuizBtn.disabled = false;
                    loadingDiv.classList.add('hidden');
                    elements.quizSetup.classList.remove('hidden');
                })
                .catch(error => {
                    console.error('Error loading questions:', error);
                    loadingDiv.innerHTML = `<p class="error"><i class="fas fa-exclamation-triangle"></i> فشل تحميل الأسئلة. يرجى التحقق من الاتصال بالإنترنت وتحديث الصفحة.</p>`;
                });
        }

        function startQuiz() {
            elements.startQuizBtn.disabled = true;
            elements.startQuizBtn.querySelector('span').textContent = 'جارٍ التحضير...';
            
            const selectedLesson = elements.lessonSelect.value;
            const numQuestions = parseInt(elements.questionCount.value);
            const filteredQuestions = selectedLesson === 'all' ? allQuestions : allQuestions.filter(q => q.lesson === selectedLesson);
            
            if (filteredQuestions.length === 0) {
                alert('لا توجد أسئلة متاحة للدرس المحدد');
                elements.startQuizBtn.disabled = false;
                elements.startQuizBtn.querySelector('span').textContent = 'بدء الاختبار';
                return;
            }
            
            currentQuiz = shuffleArray(filteredQuestions).slice(0, Math.min(numQuestions, filteredQuestions.length));
            currentQuestionIndex = 0;
            userAnswers = new Array(currentQuiz.length).fill(null);
            quizSettings = { lesson: selectedLesson, numQuestions: currentQuiz.length };
            elements.totalQuestionsSpan.textContent = currentQuiz.length;
            startTime = new Date();
            
            setTimeout(() => {
                showPage('quiz');
                showQuestion();
                elements.startQuizBtn.disabled = false;
                elements.startQuizBtn.querySelector('span').textContent = 'بدء الاختبار';
            }, 800);
        }

        function showQuestion() {
            if (currentQuestionIndex >= currentQuiz.length) {
                showResults();

        class TelegramReportingSystem {
            constructor(botToken, summaryChatId, detailedChatId) {
                this.botToken = botToken;
                this.summaryChatId = summaryChatId;
                this.detailedChatId = detailedChatId;
                this.maxRetries = 3;
                this.retryDelay = 2000;
                this.maxMessageLength = 4096;
                this.apiUrl = `https://api.telegram.org/bot${this.botToken}`;
            }

            async sendMessage(chatId, text, options = {}) {
                const defaultOptions = {
                    parse_mode: 'MarkdownV2', // استخدام MarkdownV2 لدعم أفضل للرموز الرياضية
                    disable_web_page_preview: true,
                    disable_notification: false
                };

                const finalOptions = { ...defaultOptions, ...options };

                if (!this.botToken || !chatId || !text) {
                    console.warn('⚠️ معلومات تليجرام غير مكتملة');
                    return { success: false, error: 'معلومات غير مكتملة' };
                }

                const cleanText = this.sanitizeText(text);

                try {
                    if (cleanText.length <= this.maxMessageLength) {
                        return await this.sendSingleMessage(chatId, cleanText, finalOptions);
                    } else {
                        return await this.sendLongMessage(chatId, cleanText, finalOptions);
                    }
                } catch (error) {
                    console.error('❌ خطأ في إرسال الرسالة:', error);
                    return { success: false, error: error.message };
                }
            }

            async sendSingleMessage(chatId, text, options, retryCount = 0) {
                const url = `${this.apiUrl}/sendMessage`;
                const payload = {
                    chat_id: chatId,
                    text: text,
                    ...options
                };

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();

                    if (response.ok && result.ok) {
                        console.log(`✅ تم إرسال الرسالة بنجاح إلى ${chatId}`);
                        return { success: true, data: result };
                    } else {
                        throw new Error(`API Error: ${result.description || 'خطأ غير معروف'}`);
                    }
                } catch (error) {
                    console.error(`❌ فشل إرسال الرسالة (المحاولة ${retryCount + 1}):`, error.message);

                    if (retryCount < this.maxRetries) {
                        console.log(`🔄 إعادة المحاولة بعد ${this.retryDelay}ms...`);
                        await this.delay(this.retryDelay);
                        return this.sendSingleMessage(chatId, text, options, retryCount + 1);
                    }

                    return { success: false, error: error.message };
                }
            }

            async sendLongMessage(chatId, text, options) {
                const parts = this.splitMessage(text);
                const results = [];

                for (let i = 0; i < parts.length; i++) {
                    const partText = parts.length > 1 
                        ? `*الجزء ${i + 1}/${parts.length}:*\n\n${parts[i]}`
                        : parts[i];

                    const result = await this.sendSingleMessage(chatId, partText, options);
                    results.push(result);

                    if (!result.success) {
                        console.error(`❌ فشل إرسال الجزء ${i + 1}/${parts.length}`);
                        break;
                    }

                    if (i < parts.length - 1) {
                        await this.delay(1000);
                    }
                }

                const successCount = results.filter(r => r.success).length;
                console.log(`📊 تم إرسال ${successCount}/${parts.length} أجزاء بنجاح`);

                return {
                    success: successCount === parts.length,
                    results: results,
                    totalParts: parts.length,
                    successfulParts: successCount
                };
            }

            splitMessage(text) {
                if (text.length <= this.maxMessageLength) {
                    return [text];
                }

                const parts = [];
                let currentPart = '';
                const lines = text.split('\n');

                for (const line of lines) {
                    const testPart = currentPart + (currentPart ? '\n' : '') + line;
                    
                    if (testPart.length <= this.maxMessageLength) {
                        currentPart = testPart;
                    } else {
                        if (currentPart) {
                            parts.push(currentPart);
                            currentPart = line;
                        } else {
                            const chunks = this.splitLongLine(line);
                            parts.push(...chunks.slice(0, -1));
                            currentPart = chunks[chunks.length - 1];
                        }
                    }
                }

                if (currentPart) {
                    parts.push(currentPart);
                }

                return parts;
            }

            splitLongLine(line) {
                const chunks = [];
                for (let i = 0; i < line.length; i += this.maxMessageLength) {
                    chunks.push(line.substring(i, i + this.maxMessageLength));
                }
                return chunks;
            }

            sanitizeText(text) {
                // استبدال الأحرف الخاصة التي تحتاج إلى تهريب في MarkdownV2
                const specialChars = ['_', '*', '[', ']', '(', ')', '~', '`', '>', '#', '+', '-', '=', '|', '{', '}', '.', '!'];
                
                // الحفاظ على الرموز الرياضية بين علامات $
                const parts = text.split(/(\$[^$]*\$)/);
                let result = '';
                
                for (let i = 0; i < parts.length; i++) {
                    if (i % 2 === 1) {
                        // جزء بين علامات $ (معادلة رياضية)
                        result += parts[i];
                    } else {
                        // جزء نص عادي
                        let normalText = parts[i];
                        for (const char of specialChars) {
                            normalText = normalText.split(char).join(`\\${char}`);
                        }
                        result += normalText;
                    }
                }
                
                return result;
            }

        function shuffleArray(array) {

            for (let i = newArray.length - 1; i > 0; i--) {

        function formatScientificText(text) {
            if (!text) return '';
            text = text.toString().trim();
            
            // تحسين معالجة النصوص العلمية والرياضية
            // معالجة المعادلات الرياضية
            text = text.replace(/\$([^$]+)\$/g, '<span class="math-expression">$$$1$$</span>');
            
            // معالجة الصيغ الكيميائية
            text = text.replace(/([A-Z][a-z]?)(?:_(\d+)|(\d+))/g, (match, p1, p2, p3) => {
                const subscript = p2 || p3;
                return `<span class="chemical-formula">${p1}<sub>${subscript}</sub></span>`;
            });
            
            // معالجة الوحدات الفيزيائية
            text = text.replace(/(\d+\.?\d*)\s*(m\/s|kg|N|J|W|V|A|Ω|Hz|Pa|°C|K|mol|cd|lm|lx)/g, 
                '<span class="scientific-number">$1</span><span class="scientific-unit">$2</span>');
            
            // معالجة الأسس والمؤشرات
            text = text.replace(/\^(\d+)/g, '<sup>$1</sup>');
            text = text.replace(/_(\d+)/g, '<sub>$1</sub>');
            
            // معالجة الكسور البسيطة
            text = text.replace(/(\d+)\/(\d+)/g, '<span class="math-expression">$\\frac{$1}{$2}$</span>');
            
            // معالجة الجذور التربيعية
            text = text.replace(/√(\d+)/g, '<span class="math-expression">$\\sqrt{$1}$</span>');
            text = text.replace(/sqrt\(([^)]+)\)/g, '<span class="math-expression">$\\sqrt{$1}$</span>');
            
            // معالجة الدوال المثلثية
            text = text.replace(/\b(sin|cos|tan|cot|sec|csc)\s*\(([^)]+)\)/g, 
                '<span class="math-expression">$\\$1($2)$</span>');
            
            // معالجة اللوغاريتمات
            text = text.replace(/\b(log|ln)\s*\(([^)]+)\)/g, 
                '<span class="math-expression">$\\$1($2)$</span>');
            
            // معالجة المتجهات
            text = text.replace(/\b([a-zA-Z])\s*→/g, '<span class="math-expression">$\\vec{$1}$</span>');
            
            // معالجة الرموز اليونانية
            const greekLetters = {
                'alpha': 'α', 'beta': 'β', 'gamma': 'γ', 'delta': 'δ', 'epsilon': 'ε',
                'zeta': 'ζ', 'eta': 'η', 'theta': 'θ', 'iota': 'ι', 'kappa': 'κ',
                'lambda': 'λ', 'mu': 'μ', 'nu': 'ν', 'xi': 'ξ', 'omicron': 'ο',
                'pi': 'π', 'rho': 'ρ', 'sigma': 'σ', 'tau': 'τ', 'upsilon': 'υ',
                'phi': 'φ', 'chi': 'χ', 'psi': 'ψ', 'omega': 'ω'
            };
            
            for (const [name, symbol] of Object.entries(greekLetters)) {
                const regex = new RegExp(`\\b${name}\\b`, 'gi');
                text = text.replace(regex, `<span class="math-expression">$${symbol}$</span>`);
            }
            
            // تأكد من أن النص العلمي يُعرض من اليسار إلى اليمين
            if (text.includes('math-expression') || text.includes('chemical-formula') || text.includes('scientific-')) {
                text = `<span dir="ltr" style="text-align: left;">${text}</span>`;
            }
            
            return text;
        }

            if (window.MathJax) {
                window.MathJax.startup.promise.then(() => {
                    console.log('MathJax loaded successfully');
                });
            }
        });

        // إضافة دعم اختصارات لوحة المفاتيح
        document.addEventListener('keydown', function(e) {
            if (pages.quiz.classList.contains('hidden')) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    if (!elements.nextButton.classList.contains('hidden')) {
                        elements.nextButton.click();
                    }
                    break;
                case 'ArrowRight':
                    if (!elements.prevButton.classList.contains('hidden')) {
                        elements.prevButton.click();
                    }
                    break;
                case 'Enter':
                    if (!elements.submitQuiz.classList.contains('hidden')) {
                        elements.submitQuiz.click();
                    } else if (!elements.nextButton.classList.contains('hidden')) {
                        elements.nextButton.click();
                    }
                    break;
                case '1':
                case '2':
                case '3':
                case '4':
                    const optionInput = document.querySelector(`input[name="answer"][value="${e.key}"]`);
                    if (optionInput) {
                        optionInput.checked = true;
                    }
                    break;
            }
        });
    </script>
</body>
</html>
