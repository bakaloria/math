            let newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        function formatScientificText(text) {
            if (!text) return '';
            text = text.trim();
            const regex = /(\$[\s\S]*?\$|\\\([\s\S]*?\\\)|[a-zA-Z0-9\^_+\-=\/\\{}\[\]*.,()]+)|([\u0600-\u06FF\s.,ØŒØ›ØŸ]+)/g;
            let result = '';
            let match;
            while ((match = regex.exec(text)) !== null) {
                if (match[1]) {
                    let mathPart = match[1];
                    if (!mathPart.startsWith('$') && !mathPart.startsWith('\\(')) {
                        mathPart = `$${mathPart}$`;
                    }
                    result += `<span class="math-expression">${mathPart}</span>`;
                } else if (match[2]) {
                    result += `<span>${match[2]}</span>`;
                }
            }
            return result || `<span>${text}</span>`;
        }
